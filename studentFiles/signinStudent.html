<!DOCTYPE HTML>
<html>
    <head>
        <title>Sign-In</title>
        <link rel="stylesheet" type="text/css" href="../css/signinStudent.css">
    </head>
    <body id="body-color">
        <div class="content">
            <h1 align = center>Student Login</h1><br>
            <div class="Sign-In">
                <form method="POST" action="studentLogin.php">
                    <table align="center" cellspacing="20">
                        <tr>
                            <td>Student ID</td>
                            <td><input type="text" name="id" size="20" required><br><br></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="pass" size="20" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input id="button" type="submit" name="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><a id="account" href="createStudentAccount.html">Don't have an account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
