<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/signinStudent.css">

<body id="body-color">
<div class="content">
    <h1 align = center>Student Sign Up</h1><br>
    <div class="Sign-In">

            <table align="center" cellspacing="20">
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" name="studentID" size="20" required><br><br></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" size="20" required></td>

                <tr>

                </tr>
            </table>
        </form>
    </div>
</div>
